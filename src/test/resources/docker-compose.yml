version: '2.1'
services:
  rabbitmq:
    container_name: rabbitmq-notify-processor-it
    image: rabbitmq:3.8-management
    ports:
      - "34369:4369"
      - "55672:25672"
      - "35671:5671"
      - "35672:5672"
      - "46671:15671"
      - "46672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=rmquser
      - RABBITMQ_DEFAULT_PASS=rmqp455w0rd
      - RABBITMQ_CONFIG_FILE=/etc/rabbitmq/rabbitmq.conf
    volumes:
      - ./definitions.json:/opt/definitions.json
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
